<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" class="btn btn-success"><a href="/new">Create New Product</a></button>
<br/><br/>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>


    <tbody>

    <tr th:each="emp : ${list}">

        <td th:text="${emp.employeeId}"> ID</td>
        <td th:text="${emp.first_name}"> First Name</td>
        <td th:text=" ${emp.last_name}"> Last Name </td>
        <td th:text="${emp.email}"> Email </td>
        <td>
            <a th:href="@{'/edit/' + ${emp.employeeId}}"> Edit </a>
            <a th:href = "@{'/delete/' + ${emp.employeeId}}">Delete</a>

        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
